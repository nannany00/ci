language: java
addons:
  sonarcloud:
    organization: $SONAR_ORG
    token:
      secure: $SONAR_TOKEN
jdk:
  - oraclejdk8
jobs:
  include:
    - stage: unit test
      script:
      - cd server
      - gradle build
      branches:
        only:
        - server
    - stage: code scan
      script:
      - cd client
      - gradle sonarqube
      branches:
        only:
        - client
